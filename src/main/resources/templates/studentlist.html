    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addclassrm">New Classrm</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/addstudent">New Student</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="/classrmlist">All Classrms</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/studentlist">All Students</a>
        </li>

    </ul>
</nav>
<br/>
<h1>Student List</h1>
<table >
    <tr>
        <th>Student Name</th>
        <th>Student Number</th>
        <th>Student Major</th>
        <th>Classrm</th>
        <th>Actions</th>


    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.major}"></td>
<!--        <td th:text="${student.classrm.name}"></td>-->

        <td>

            <a th:href="@{/updatestudent/{id}(id=${student.id})}">Update</a>
            <a th:href="@{/detailstudent/{id}(id=${student.id})}">Details</a>
            <a th:href="@{/deletestudent/{id}(id=${student.id})}">Delete</a>
        </td></tr>
</table>
<div th:each="student : ${students}">
    <ul>
        <th:block th:each="classrm:${student.classrm}">
            <li th:inline="text"><b>[[${classrm.name}]]: </b>[[${classrm.professor}]]:
                [[${classrm.credit}]]: [[${classrm.description}]]
            </li>
        </th:block>
    </ul>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

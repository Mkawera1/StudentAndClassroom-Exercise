<h1>Student Form</h1>
<form action="#" th:action="@{/processstudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />

    Student Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Student Number :<input type="text" th:field="*{studentNumber}" />
    <span th:if="${#fields.hasErrors('studentNumber')}"
          th:errors="*{studentNumber}"></span><br/>

    Student Major :<input type="text" th:field="*{major}" />
    <span th:if="${#fields.hasErrors('major')}"
          th:errors="*{major}"></span><br/>

    <Select  name="classrm" th:field="*{classrm}">
        <option th:each="classrm :${classrms}"  th:value="${classrm.id}" th:text="${classrm.name}">
            <span th:if="${#fields.hasErrors('classrm')}"
                  th:errors="*{classrm}"></span><br/>

        </option>
    </Select>


    <input type="submit" value="Submit" />
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
